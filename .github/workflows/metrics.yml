name: Generate profile metrics

on:
  schedule:
    # 06:00 UTC daily -> 01:00 EST / 22:00 PST (keeps API usage low)
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    name: metrics.svg
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics board
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: josefernandes99
          template: classic
          filename: metrics.svg
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          output_action: commit
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, percentage
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_lines: yes
          # Habits plugin is currently failing upstream with "author undefined" for some event payloads.
          # Disable to keep renders green; re-enable once lowlighter/metrics fixes the bug.
          plugin_habits: no
